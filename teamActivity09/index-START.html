<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
    function playAudio(key)
    {      
      var audio = document.getElementById(key + "a");
      if(audio.paused)
      {
        audio.play();
      }
      else
      {
        audio.currentTime = 0;
      }
      
      document.getElementById(key).style.transform = "translate(0px, 10px)";
      
      setInterval(function()
                  {
                    if(!audio.paused)
                    {
                      document.getElementById(key).className = "playing";
                    }
                    else
                    {
                      document.getElementById(key).className = "key";
                      document.getElementById(key).style.transform = "translate(0px, 0px)";
                    }
                  });
      
      
    }
    </script>
  </head>
  <body>
  
  
    <div class="keys">
      <div id="65" data-key="65" class="key" onClick="playAudio(this.id)">
      <kbd>A</kbd>
      <span class="sound">clap</span>
      </div>
      <div id="83" data-key="83" class="key" onClick="playAudio(this.id)">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
      </div>
      <div id="68" data-key="68" class="key" onClick="playAudio(this.id)">
      <kbd>D</kbd>
      <span class="sound">kick</span>
      </div>
      <div id="70" data-key="70" class="key" onClick="playAudio(this.id)">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
      </div>
      <div id="71" data-key="71" class="key" onClick="playAudio(this.id)">
      <kbd>G</kbd>
      <span class="sound">boom</span>
      </div>
      <div id="72" data-key="72" class="key" onClick="playAudio(this.id)">
      <kbd>H</kbd>
      <span class="sound">ride</span>
      </div>
      <div id="74" data-key="74" class="key" onClick="playAudio(this.id)">
      <kbd>J</kbd>
      <span class="sound">snare</span>
      </div>
      <div id="75" data-key="75" class="key" onClick="playAudio(this.id)">
      <kbd>K</kbd>
      <span class="sound">tom</span>
      </div>
      <div id="76" data-key="76" class="key" onClick="playAudio(this.id)">
      <kbd>L</kbd>
      <span class="sound">tink</span>
      </div>
    </div>
    
    <audio id="65a" data-key="65" src="sounds/clap.wav"></audio>
    <audio id="83a" data-key="83" src="sounds/hihat.wav"></audio>
    <audio id="68a" data-key="68" src="sounds/kick.wav"></audio>
    <audio id="70a" data-key="70" src="sounds/openhat.wav"></audio>
    <audio id="71a" data-key="71" src="sounds/boom.wav"></audio>
    <audio id="72a" data-key="72" src="sounds/ride.wav"></audio>
    <audio id="74a" data-key="74" src="sounds/snare.wav"></audio>
    <audio id="75a" data-key="75" src="sounds/tom.wav"></audio>
    <audio id="76a" data-key="76" src="sounds/tink.wav"></audio>
  
  </body>
</html>
