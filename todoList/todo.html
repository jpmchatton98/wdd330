<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>To-Do List</title>
		<link rel="stylesheet" href="todo.css" type="text/css">
		<script src="todo.js"></script>
	</head>
	<body onLoad="startup()">
		<h2>To-Do List</h2>
		
		<span id="warning" style="color:red"></span>
		<br>
		
		<!-- Item Addition Controls -->
		<input type="text" id="newItem" oninput="removeWarning()">
		<button id="submit" onClick="addItem()">Add Item</button>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		<!-- Filter Controls -->
		<button onClick="allFilter()" id="all">All</button>
		<button onClick="completeFilter()" id="complete">Complete</button>
		<button onClick="incompleteFilter()" id="incomplete">Incomplete</button>
		
		<!-- Clear Button -->
		<button onClick="clearList()" id="clear">Clear</button>
		<br>
		
		<table id="list"></table>
	</body>
</html>
