<!DOCTYPE html>
<html>
	<head>
		<title>Story Editor</title>
		<script>		
			function loadStory()
			{
				var storyName = document.getElementById("storyName").value;
				var storyHTML = localStorage.getItem(storyName);
				document.getElementById("story").value = storyHTML;
			}
			function saveStory()
			{
				var storyName = document.getElementById("storyName").value;
				var storyHTML = document.getElementById("story").value;
				localStorage.setItem(storyName, storyHTML);
			}
			function displayStory()
			{
				var storyHTML = document.getElementById("story").value;
				document.getElementById("storyDisplay").innerHTML = storyHTML;
			}
		</script>
	</head>
	<body>
		<h1>Story Editor</h1>
		
		Story Name <input type="text" id="storyName" name="storyName">
		<br>
		<textarea id="story"></textarea>
		<br><br>
		<button onclick="loadStory()">Load</button>
		<br>
		<button onclick="saveStory()">Save</button>
		<br>
		<button onclick="displayStory()">Display</button>
		
		<br>
		<br>
		<div id="storyDisplay"></div>
	</body>
</html>
